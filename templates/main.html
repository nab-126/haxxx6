<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>oskichat</title>
    <link rel="stylesheet" type='text/css' href="{{ url_for('static',    filename='style.css') }}"  href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type=text/javascript src="{{url_for('static', filename='app.js') }}"></script>


    <noscript>
        <h1> PLEASE ENABLE JAVASCRIPT </h1>
    </noscript>

</head>
<body>
<div>
    <div class="titlebar">
        <p class="oski">
            <strong>OskiChat!</strong>
            <span class="bartext">
                  <a href="https://calcentral.berkeley.edu">CalCentral</a>
                  <span>   </span>
                  <a href="https://classes.berkeley.edu/">Class List</a>
          </span>
        </p>
    </div>

    <hr>
    <img src="{{url_for('static', filename='Bear.png')}}" height="200px" width="200px" alt="" class="bear" />
    <div class="left">
        <p>
            Ask me a question! I won't eat you, I'm not that hungry right now. I think.
        </p>
    </div>

    <div id="output" >
        <ul id="chat"> </ul>
    </div>
    <div class="bar">
        <div id="container">
            <input type="text" name="mssg" id="input" value="" placeholder='hello!'>
            <button onclick="getInput()">Enter</button>
        </div>
    </div>

    <script type=text/javascript src="{{url_for('static', filename='app.js') }}"></script>

    <noscript>
        <h1> PLEASE ENABLE JAVASCRIPT </h1>
    </noscript>

</div>
